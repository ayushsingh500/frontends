<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box; 
        /* it is use to fix a box height and width */
    }  
    .box{
        background-color: aquamarine;
        border: 2px solid black;
        /* margin: 5px 100px; x(top-bottom)  y(left-right) */
        /* margin: 0px 0px 0px 10px: */
        margin: 10px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <h1 class="box">This is my heading 1 by the help of margin we can gave the gap outside the box </h1>
    <h1 class="box">This is my heading 2 by the help of padding we can gave the gap inside the box</h1>
    
</body>
</html>

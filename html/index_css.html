<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style> 
    /* internal class */
        .a{
            border:4px solid rgb(179, 34, 34); text-align: center; padding: 20px; font-family: 'Times New Roman', Times, serif; color: aqua; background-color:rgb(0, 162, 255); text-shadow: 2px 2px 8px ; text-decoration: overline ;

        }
    </style>
</head>
<body>
 
     <!-- 3 types of css

    1. inline css
    2. internal css
    3. external css --> 

    <!-- inline css -->
    <h1 style=" border:4px solid black; text-align: center; font-family: 'Times New Roman', Times, serif; color: aqua; background-color: blue; text-shadow: 2px 2px 8px;"> this is my heading</h1>
    <h1 class="a"> this is my heading 2 by internal css using class</h1>
</body>
</html>
